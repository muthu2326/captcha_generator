<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Captcha Generator</title>

    <!-- Tailwind CSS CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      div {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body onload="generate()" class="p-0 m-0 flex justify-center items-center">
    <div class="flex justify-center items-center w-10/12 p-2">
      <section
        class="border-1 shadow-lg p-2 stroke-pink-200 border-gray-100 h-2/5 md:w-2/5 md:h-2/6 flex justify-center flex-col bg-gray-400 rounded-2xl m-2"
      >
        <div
          class="w-full p-4 bg-gray-100 opacity-0.5 border-2 border-gray-200 h-16 md:h-20 rounded-xl select-none"
        >
          <label
            for=""
            class="text-center align-middle w-full block text-3xl line-through"
            id="captcha-text"
            class="block cursor-not-allowed"
          ></label>
        </div>
        <div class="flex justify-center items-center gap-4 w-full h-1/2">
          <input
            class="h-8 outline-none w-1/2 p-2 rounded-md"
            type="text"
            name=""
            id="input-text"
          />
          <button
            class="p-2 bg-pink-500 text-white font-semibold shadow-lg rounded-2xl w-24 text-sm"
            onclick="verify()"
          >
            Verify
          </button>
          <i
            class="fa-sharp-duotone fa-solid fa-arrows-rotate fa-2x cursor-pointer"
            onclick="generate()"
          ></i>
        </div>
        <p class="hidden text-white text-xs text-center" id="success-msg">
          Verified captcha successfully !!
        </p>
        <p class="hidden text-xs text-center font-semibold" id="error-msg">
          Incorrect Captcha, Please try again !!
        </p>
      </section>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
